<html>
  <body>
    <p id="head">Clicker</p>
    <p id="number">You have $0</p>
    <button type="button" onclick="increase()">Click!</button>
    <script>
    var money;
    
    function increase () {
        money += 1;
        tick();
    }
    function tick () {
      document.getElementById("number").innerHTML = "You have $" + money;
    }
    </script>
  </body>
</html>
